<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Menu with Walmart Pills</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 50px;
        font-size: 2.5em;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .variant-section {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        margin-bottom: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .variant-title {
        font-size: 1.5em;
        margin-bottom: 30px;
        color: #2d3748;
        font-weight: 600;
      }

      /* Glassmorphism Navigation with Walmart-style Pills */
      .nav-glass {
        display: flex;
        gap: 8px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.25) 0%,
          rgba(255, 255, 255, 0.15) 100%
        );
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        padding: 8px;
      }

      .nav-glass .nav-item {
        position: relative;
      }

      .nav-glass .nav-link {
        display: block;
        padding: 12px 24px;
        color: #1a202c;
        background: white;
        text-decoration: none;
        border-radius: 50px;
        transition: all 0.3s ease;
        font-weight: 600;
        font-size: 14px;
        white-space: nowrap;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .nav-glass .nav-link:hover {
        background: #0071dc;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 113, 220, 0.3);
      }

      .nav-glass .dropdown {
        position: absolute;
        top: calc(100% + 10px);
        left: 0;
        min-width: 220px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        padding: 10px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        z-index: 1000;
      }

      .nav-glass .nav-item:hover .dropdown {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .nav-glass .dropdown-item {
        display: block;
        padding: 10px 15px;
        color: #2d3748;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.2s ease;
        font-size: 0.95em;
      }

      .nav-glass .dropdown-item:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transform: translateX(5px);
      }

      @media (max-width: 768px) {
        .nav-glass {
          flex-wrap: wrap;
          border-radius: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Glassmorphism Menu with Walmart Pills</h1>

      <div class="variant-section">
        <div class="variant-title">
          Glassmorphism with Walmart-Style Pill Buttons
        </div>
        <nav class="nav-glass">
          <div class="nav-item">
            <a href="#" class="nav-link">Electronics</a>
            <div class="dropdown">
              <a href="#" class="dropdown-item">Smartphones</a>
              <a href="#" class="dropdown-item">Laptops</a>
            </div>
          </div>
          <div class="nav-item">
            <a href="#" class="nav-link">Fashion</a>
            <div class="dropdown">
              <a href="#" class="dropdown-item">Men's Clothing</a>
              <a href="#" class="dropdown-item">Women's Clothing</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
